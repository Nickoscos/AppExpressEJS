<body>
    <h1>Calcul de l'IMC</h1>
    <div class="container">
        <form id="#IMCForm" method="POST">
            <div class="row">
                <div class="col-2"><label>Nom: </label></div>
                <div class="col-2"><input type="text" name="nom" id="nom"></div>
            </div>
            <div class = "row">
                <div class="col-2"><label>Taille (en cm): </label></div>
                <div class="col-2"><input type="number" name="tailleCm" id="tailleCm"></div>
            </div>
            <div class = "row">
                <div class="col-2"><label>Poids (en kg):  </label></div>
                <div class="col-2"><input type="number" name="poidsKg" id="poidsKg"></div>
            </div>
            <button type="submit" id="#btn">Calculer</button> <span id="departMessage" >Lors de la premi√®re utilisation, cliquer 2 fois sur calculer</span>
        </form>
    </div>

    <div class="container">

        <h2 class="row" id="utilisateur"></h2>

        <p class="row" id="resultatIMC"></p>

        <p class="row" id="resultatCORP"></p>

        <img class="row" id="resultatIMG" src="" >

    </div>


    

    <script type="module" src="/js/scriptIMC.js" defer></script>
</body>
