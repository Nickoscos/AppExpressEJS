<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DashBoard CEGEFOS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/calculImc.css" />
    
</head>

<body>
    <div class="container">

        <form class="example-form"  id="#convDeviseForm" method="POST">
                <h4>Montant en euros:</h4>
                <div class="example-full-width" appearance="fill">
                        <label>Montant</label>
                        <input name="montantEUR" id="montantEUR" type="number" placeholder="Ex. 15.2 €" step=".01"/>€
                </div>
                <br>
                <h4>Montant en dollars US:</h4>
                <div class="example-full-width" appearance="fill">
                        <label>Montant</label>
                        <input name="montantUSD" id="montantUSD" type="number" placeholder="Ex. 15.2 $US" step=".01"/>$US
                </div>
                <br>
                <h4>Montant en YUAN:</h4>
                <div class="example-full-width" appearance="fill">
                        <label>Montant</label>
                        <input name="montantCNY" id="montantCNY" type="number" placeholder="Ex. 15.2 ¥" step=".01" />¥
                </div>
                <br>
                <div>
                        <button color="primary" type="submit" >Ajouter</button>
                </div>
        </form>
        <br>
    </div>
    <!-- <script src="/node_modules/socket.io/client-dist/socket.io.js" defer></script> -->
    <script type="module" src="/js/scriptDevise.js" defer></script>
    <!-- <script type="module" src="../tauxDevise.js" ></script> -->
</body>

            <div class="col-lg-1"><a href="/inscription">Inscription</a></div>
        </div>
    </nav>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>

</footer>
</html>
